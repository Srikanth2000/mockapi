<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: #F77C31;
		font-family: sans-serif;
	}
	.form-wrap{
		width: 320px;
		background: #3e3d3d;
		padding: 40px 20px;
		box-sizing: border-box;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}

	h1{
		text-align: center;
		color: #fff;
		font-weight: normal;
		margin-bottom: 20px;
	}
	input{
		width: 100%;
		background: none;
		border: 1px solid #fff;
		border-radius: 3px;
		padding: 6px 20px;
		box-sizing: border-box;;
		margin-bottom: 20px;
		font-size: 16px;
		color: #F0BD90 

	}
	input{
		type="button;"
	}
	{background: #a4b15c;
		transition: .4s;}

	::placeholder{color: #F0BD90 ;

</style>
<body>
	<div class="form-wrap">
		 <form>
		 	  <h1>Sign Up</h1>
		 	  <input type="text" placeholder="Name">
		 	  <input type="text" placeholder="Username">
		 	  <input type="email" placeholder="Email">
		 	  <input type="password" placeholder="Password">
		 	  <input type="password" placeholder="Confirm Password">
		 	  <input type="button" value="Submit">

		 </form>

	</div>

</body>
</html>
